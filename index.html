<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Basics Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🚀 JavaScript Learning Playground</h1>

    <!-- Part 1 -->
    <section>
      <h2>🎯 Part 1: Mastering JavaScript Basics</h2>
      <input type="text" id="userName" placeholder="Enter your name">
      <button onclick="greetUser()">Say Hello</button>
      <p id="greetOutput"></p>
    </section>

    <!-- Part 2 -->
    <section>
      <h2>❤️ Part 2: JavaScript Functions</h2>
      <input type="number" id="num1" placeholder="Enter first number">
      <input type="number" id="num2" placeholder="Enter second number">
      <button onclick="calculateTotal()">Calculate Total</button>
      <p id="totalOutput"></p>
    </section>

    <!-- Part 3 -->
    <section>
      <h2>🔁 Part 3: JavaScript Loops</h2>
      <button onclick="countdown()">Start Countdown (5→1)</button>
      <ul id="countdownList"></ul>
    </section>

    <!-- Part 4 -->
    <section>
      <h2>🌐 Part 4: Mastering the DOM</h2>
      <button id="toggleBtn">Toggle Message</button>
      <p id="toggleMsg" class="hidden">🎉 You toggled me with JavaScript!</p>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
